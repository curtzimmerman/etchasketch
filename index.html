<!DOCTYPE html>
<html>
<head>
	<title>Etch-a-sketch</title>
	<link rel="stylesheet" href="style.css"></link>
	<link href='http://fonts.googleapis.com/css?family=Roboto:500,400' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="header">
		<h1>Etch a Sketch</h1>
		<h4>Sketchpad made using Javascript/JQuery</h4>
	</div>
	<div id="options">
		<form id="colorRadios" action="">
			<input type="radio" class="mode" name="color" value="normal" checked="checked">Normal Mode</input>
			<input type="radio" class="mode" name="color" value="random">Random Colors</input>
			<button type="button" id="clearButton">Clear</button>
			<button type="button" id="resize">Resize?</button>
		</form>
	</div>
	<div id="footer">
	</div>
<script src="js/jquery.js"></script>
<script src="js/etchasketch.js"></script>
</body>
</html>
